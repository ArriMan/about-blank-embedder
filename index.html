<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame Example</title>
    <style>
        iframe {
            border: 1px solid #ccc;
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Embedding an iFrame</h1>
    <p>Below is an example of an iframe embedding an external webpage:</p>
    
    <iframe src="https://www.jungle.pages.dev" title="Example Site"></iframe>
    
    <p>In this example, the iframe is displaying the content from Example.com.</p>
</body>
</html>
